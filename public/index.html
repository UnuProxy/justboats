<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-16x16.png" sizes="16x16" type="image/png" crossorigin="anonymous" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-32x32.png" sizes="32x32" type="image/png" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#0099cc" />
    <meta name="description" content="Just Enjoy Boat Booking System" />
    
    <!-- iOS specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Just Boats">
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/JustEnjoyBookings.png" purpose="any maskable" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Just Enjoy Bookings</title>

    <style>
        
        html {
            height: 100%;
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%; 
        }

        body {
            margin: 0;
            height: 100%;
            background-color: #f3f4f6; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
        }

        #root {
            height: 100%;
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
    
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
